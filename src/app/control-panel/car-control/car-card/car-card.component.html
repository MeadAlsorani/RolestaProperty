<div class="car-card">
    <a routerLink="/carDetails/{{car.id}}">
        <div class="card">
            <div class="image-wrapper">
                <img [src]="[carImageUrl+car.pictures[0]]" class="card-image" alt="first slide" style="display: block; width: 100%;">
            </div>
            <div class="card-bottom">
                <span style="font-size: 24px;">{{carCompany.companyName}} {{car.modelName}} - {{car.modelYear}}</span>
            </div>
        </div>
    </a>
</div>
