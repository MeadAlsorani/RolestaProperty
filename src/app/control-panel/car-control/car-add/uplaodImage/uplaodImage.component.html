<input class="mt-5" multiple accept=".jpg,.jpeg,.png" #file type="file" name="image" (change)="selectFiles($event)" style="display: none;">
<button type="button" class="btn btn-outline-success" (click)="file.click()">upload</button>
<div class="col-md-4 text-success">
    <span class="upload" *ngIf="progress > 0">
     {{progress}}%
   </span>
    <span class="upload" *ngIf="message">
     {{message}}
   </span>
</div>
