<div class="container mt-5 mb-3">
    <div class="card">

        <div class="row">
            <div class="col-md-7">
                <carousel [isAnimated]="true" class="card-image card-img-top">
                    <slide *ngFor="let car of car.pictures">
                        <img [src]="[baseUrl+imageUrl+car]" class="card-image" alt="first slide" style="display: block; width: 100%;">
                    </slide>
                </carousel>
            </div>
            <div class="col-md-5">
                <div class="card-body">
                    <div class="w-100 text-center">
                        <h3>{{carCompany.companyName}} {{car.modelName}} {{car.modelYear}}</h3>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <img src="../../../../assets/manual-transmission.png" alt="transmission icon" class="car-icon mr-2 ml-2"> <span class="icon-text"> {{isAuto(car.isAuto)}}</span>
                        </div>
                        <div class="col-6">
                            <i class="fa fa-credit-card-alt car-icon mr-2 ml-2" aria-hidden="true"></i> <span class="icon-text"> {{car.price|number}} &#8378;</span>
                        </div>
                        <div class="col-6">
                            <i class="fa fa-car car-icon mr-2 ml-2" aria-hidden="true"></i> <span class="icon-text"> {{isRent(car.isRent)}}</span>
                        </div>
                        <div class="col-6">
                            <img src="../../../../assets/Accident-02-512.png" alt="transmission icon" class="car-icon mr-2 ml-2" style="width: 40px;height: 40px;"> <span class="icon-text"> {{car.lostAmount}} &#8378;</span>
                        </div>
                        <div class="col-12 text-center">
                            {{car.description}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
