<carousel [isAnimated]="true">
    <slide *ngFor="let carousel of carousels">
        <img [src]="imageUrl+carousel.picture" alt="first slide" class="carousel-image" style="display: block; width: 100%;">
    </slide>
    <div class="filter-form">
        <div class="card text-center filter">
            <div class="card-header filter-header"></div>
            <div class="card-body filter-body">
                <mat-form-field appearance="fill" class="select-form">
                    <mat-label>نوع العقار</mat-label>
                    <mat-select #CategorySelect name="categoryId" [(ngModel)]="filterInfo.categoryId" (selectionChange)="getSubCategories($event)">
                        <mat-option *ngFor="let Category of categories" [(value)]="Category.id">
                            {{ Category.category_Name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill" class="select-form">
                    <mat-label>بيع او ايجار</mat-label>
                    <mat-select #subCategorySelect [disabled]="!filterInfo.categoryId" name="subCategoryId" [(ngModel)]="filterInfo.subCategoryId" (selectionChange)="getSecondSubCategory($event)">
                        <mat-option *ngFor="let subCategory of subCategories" [(value)]="subCategory.id">
                            {{ subCategory.subCategoryName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill" class="select-form">
                    <mat-label>خصائص العقار</mat-label>
                    <mat-select name="secondSubCategoryId" [disabled]="!filterInfo.subCategoryId " [(ngModel)]="filterInfo.secondSubCategoryId">
                        <mat-option *ngFor="let subCategory of secondSubCategories" [(value)]="subCategory.id">
                            {{ subCategory.subCategoryName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <button class="btn btn-lg btn-warning" style="color: white;" (click)="log()">فلترة</button> |
                <button class="btn btn-lg btn-light" (click)="clearFilter() ">الغاء الفلاتر</button>
            </div>
        </div>
    </div>
</carousel>
<div class="container ">
    <div class="row ">
        <div *ngFor="let PCArd of (properties|filter:filterInfo) " class="card-list col-sm-3 ">
            <app-property-card [property]="PCArd " [ifPreview]="true "></app-property-card>
        </div>
    </div>
</div>
