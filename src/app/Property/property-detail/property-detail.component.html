<div class="container">
    <div class="row shadow">
        <div class="col-sm-4 p-0">
            <app-property-card [property]="property"></app-property-card>
        </div>
        <div class="col-sm-8 p-0">
            <div class="tab-panel p-3">
                <tabset class="member-tabset">
                    <tab heading="Overview">
                        <h1>Overview</h1>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="heading">
                                    <strong>Project Name</strong>
                                    <p>{{property.name}}</p>
                                </div>

                                <div class="heading">
                                    <strong>Number of rooms</strong>
                                    <p>{{property.noOfRooms}}</p>
                                </div>
                            </div>

                            <div class="col-sm-6">

                            </div>
                            <div class="col-sm-12">
                                <div class="heading">
                                    <strong>About Property</strong>
                                    <p>{{property.description}}</p>
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="Contact">
                        <h1>Contact Detail</h1>
                        This should be restricted area and only registered user should be able to see seller contact details
                    </tab>
                </tabset>
            </div>

        </div>
    </div>
</div>
